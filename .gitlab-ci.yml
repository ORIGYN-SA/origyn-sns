################################################################################
# Cache preparation
################################################################################
node cache:
  stage: preparation
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  extends: .node template
  script:
    - npm pkg get name description author license workspaces engines
    - node --version
    - npm --version

cargo cache:
  stage: preparation
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  extends: .rust template
  script:
    - cargo version
    - cargo verify-project

################################################################################
# Linters
################################################################################

# See includes above for frontends lint

rust lint:
  stage: lint
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - "Cargo.{lock,toml}"
        - "backend/canisters/{ogy_token_swap,ogy_token_swap/impl,ogy_token_swap/impl/**}/*.{rs,toml,lock}"
        - "backend/canisters/{super_indexer_v3,super_indexer_v3/impl,super_indexer_v3/impl/**}/*.{rs,toml,lock}"
        - "backend/canisters/{sns_rewards,sns_rewards/impl,sns_rewards/impl/**}/*.{rs,toml,lock}"
        - "backend/canisters/{super_stats_v3,super_stats_v3/impl,super_stats_v3/impl/**}/*.{rs,toml,lock}"
        - "backend/canisters/{tx_store_v3,tx_store_v3/impl,tx_store_v3/impl/**}/*.{rs,toml,lock}"
    - if: $CI_OPEN_MERGE_REQUESTS
      when: never
    - if: $CI_COMMIT_REF_NAME == "develop"
  extends: .rust template
  script:
    - cargo clippy

################################################################################
# Unit tests
################################################################################

# See includes above

################################################################################
# Builds
################################################################################

# See includes above for canister builds

generate test declarations:
  stage: test
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      needs:
        [
          "ogy_token_swap test build",
          "sns_rewards test build",
          "super_indexer_v3 test build",
          "super_stats_v3 test build",
          "tx_store_v3 test build",
        ]
  script:
    - dfx generate
  artifacts:
    name: "${CI_PROJECT_NAME}-${CI_COMMIT_SHORT_SHA}-TEST-declarations"
    paths:
      - backend/**/declarations
    expire_in: 1 day

generate declarations:
  stage: build
  rules:
    - if: $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "master"
      when: never
    - if: $CI_COMMIT_REF_NAME == "develop" || $CI_COMMIT_REF_NAME == "master" || $CI_COMMIT_REF_NAME =~ '/^(?:gldt_landing_page|gldt_explorer|gldt_swap_app)-v\d+\.\d+\.\d+$/'
      needs:
        [
          "ogy_token_swap test build",
          "sns_rewards test build",
          "super_indexer_v3 test build",
          "super_stats_v3 test build",
          "tx_store_v3 test build",
        ]
  script:
    - dfx generate
  artifacts:
    name: "${CI_PROJECT_NAME}-${CI_COMMIT_SHORT_SHA}-declarations"
    paths:
      - backend/**/api
    expire_in: 6 months

# See includes above for frontend builds

################################################################################
# Integration tests
################################################################################
integration tests:
  stage: integration_testing
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      needs: ["ogy_token_swap test build", "ogy_token_swap tests", "sns_rewards test build", "sns_rewards tests", "super_indexer_v3 test build", "super_indexer_v3 tests", "super_stats_v3 test build", "super_stats_v3 tests", "tx_store_v3 test build", "tx_store_v3 tests"]
    - if: $CI_COMMIT_REF_NAME == "develop" && $CI_PIPELINE_SOURCE != "merge_request_event"
      needs: ["ogy_token_swap canister build", "sns_rewards canister build", "super_indexer_v3 canister build", "super_stats_v3 canister build", "tx_store_v3 canister build"]
    - if: $CI_OPEN_MERGE_REQUESTS
      when: never
  extends: .rust template
  tags:
    - dind
  services:
    - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_SECURITY_OPT: "--security-opt seccomp=unconfined"
  script:
    - wget -O pocket-ic.gz https://github.com/dfinity/pocketic/releases/download/3.0.1/pocket-ic-x86_64-linux.gz
    - gzip -d pocket-ic.gz
    - chmod +x ./pocket-ic
    - mv ./pocket-ic ./backend/integration_testing/pocket-ic
    - ulimit -n 102400
    - ulimit -f 1024000
    - cargo tarpaulin -p integration_testing -j 2 --lib --no-fail-fast -o Xml
  coverage: /^\d+.\d+% coverage/
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: cobertura.xml

################################################################################
# Deployments
################################################################################
local deploy and tests:
  stage: deploy
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      needs:
        [
          "ogy_token_swap test build",
          "sns_rewards test build",
          "super_indexer_v3 test build",
          "super_stats_v3 test build",
          "tx_store_v3 test build",
          "integration tests"
        ]
  before_script:
    - dfx --version
    - dfx start --clean --background --artificial-delay 40
  script:
    - NETWORK='local' scripts/local-deploy.sh
    # TODO: Some bash script to provision a wallet and test a few interactions with the canisters
  after_script:
    - cat canister_ids.json
    - dfx stop

check canister ids:
  stage: deploy
  rules:
    - if: $CI_COMMIT_REF_NAME == "develop" && $CI_PIPELINE_SOURCE != "merge_request_event"
      variables:
        TARGET_NETWORK: staging
        PEM_FILE: "${PEM_FILE_STAGING}"
    - if: $CI_COMMIT_TAG =~ '/^(core)|(ogy_token_swap)|(sns_rewards)|(super_indexer_v3)|(super_stats_v3)|(tx_store_v3)-v\d+\.\d+\.\d+$/'
      variables:
        TARGET_NETWORK: ic
        PEM_FILE: "${PEM_FILE_PRODUCTION}"
  before_script:
    - !reference [.import dfx identity, before_script]
  script:
    - scripts/pre-deploy.sh --network $TARGET_NETWORK
  artifacts:
    name: "${CI_PROJECT_NAME}-${CI_COMMIT_REF_SLUG}-${CI_COMMIT_SHORT_SHA}-canister-ids"
    paths:
      - canister_ids.json
    expire_in: 1 hour

.asset canisters upgrade proposal tests:
  stage: deploy
  variables:
    CANISTER_NAME: "ogy_token_swap"
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "develop"
      needs: ["ogy_token_swap test build"]
      variables:
        TARGET_NETWORK: staging
        PEM_FILE: testid.pem
        TEST_QUILL: "--dry-run"
  cache:
    policy: pull
  before_script:
    - dfx identity new --storage-mode plaintext testid
    - dfx identity use testid
    - dfx identity get-principal
    - dfx start --clean --background --artificial-delay 40
    - dfx identity export testid > testid.pem
  script:
    - dfx canister create --all
    - export GLDT_FRONT_ID=$(dfx canister id ogy_token_swap)
    - !reference [.asset canister staging deploy, script]
  after_script:
    - dfx stop
  environment:
    name: swap app
    deployment_tier: staging
    url: $SWAP_APP_URL
    action: verify

