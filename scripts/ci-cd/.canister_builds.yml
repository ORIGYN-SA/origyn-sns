build test template: &build_test_template
  stage: build
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - "./backend/libraries/{**,**/**,**/**/**}/*.{rs,toml}"
        - "./backend/external_canisters/{**,**/**,**/**/**}/*.{rs,toml}"
        - "./backend/canisters/$SRC_FOLDER/{**,**/**,**/**/**}/*.{rs,toml}"
  extends: .rust template
  script:
    - scripts/build-canister.sh --wasmonly $SRC_FOLDER
    - scripts/generate-did.sh $SRC_FOLDER
    - scripts/build-canister.sh --checksum $SRC_FOLDER
    - ic-wasm backend/canisters/$SRC_FOLDER/target/wasm32-unknown-unknown/release/$SRC_FOLDER_canister.wasm info
  artifacts:
    name: "$SRC_FOLDER-${CI_COMMIT_SHORT_SHA}-wasm-TEST_BUILD"
    paths:
      - backend/canisters/$SRC_FOLDER/target/wasm32-unknown-unknown/release
      - backend/canisters/$SRC_FOLDER/api/can.did
    expire_in: 1 day

ogy_token_swap test build:
  <<: *build_test_template
  variables:
    SRC_FOLDER: ogy_token_swap

sns_rewards test build:
  <<: *build_test_template
  variables:
    SRC_FOLDER: sns_rewards

super_stats_v3 test build:
  <<: *build_test_template
  variables:
    SRC_FOLDER: super_stats_v3

token_metrics test build:
  <<: *build_test_template
  variables:
    SRC_FOLDER: token_metrics


